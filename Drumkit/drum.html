<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">rim</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">open hat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">buck hat</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">close hat</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">perc</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">snare 2</span>
    </div>
</div>
    <audio data-key="65" src="sounds/LeBlnche - 70's 808 Kick.wav"></audio>
    <audio data-key="83" src="sounds/LeBlnche - Gangsta Snare.wav"></audio>
    <audio data-key="68" src="sounds/LeBlnche - New York Rim.wav"></audio>
    <audio data-key="70" src="sounds/LeBlnche - Realistic Open Hat.wav"></audio>
    <audio data-key="71" src="sounds/LeBlnche - Bucks Hi-Hat.wav"></audio>
    <audio data-key="72" src="sounds/LeBlnche - Rockets Hi-Hat.wav"></audio>
    <audio data-key="74" src="sounds/LeBlnche - Toxic Clap.wav"></audio>
    <audio data-key="75" src="sounds/LeBlnche - Tumba Perc.wav"></audio>
    <audio data-key="76" src="sounds/LeBlnche - Underworld Snare.wav"></audio>

    <script>
        
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            if(!audio){
                return;  //stop the function from running 
            }
            audio.currentTime = 0; //rewind it to the start
            audio.play();
            key.classList.add('playing');   //used to add a class value
        }
        function removeTransition(e){
            if(e.propertyName !== 'transform'){
                 return;
            }

            this.classList.remove('playing');  //here this defines 'key'
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key=>key.addEventListener('transitionend',removeTransition));  //listening transitionend event
        window.addEventListener('keydown',playSound);
    </script>
    
</body>
</html>
